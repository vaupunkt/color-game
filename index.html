<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="style.css">
       
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <!-- Coloris Copyright (c) 2021 Momo Bassit.-->
        <link rel="stylesheet" href="coliris/coloris.min.css" />
        <script src="coliris/coloris.min.js" defer></script>

        <title>Guess the color</title>
    </head>
    <body>
        <h1>Guess the Color</h1>
        <main>
            <div id="start">
                <button id="startButton">Start Game</button>
                <div id="level">
                    <button id="level1">Level 1</button>
                    <button id="level2">Level 2</button>
                    <button id="level3">Level 3</button>
                </div>
            </div>
            <div id="game">
                <div id="status">
                    <div id="time">
                        <p>Timer</p><p id="timer">0</p>
                    </div>
                    <div id="points">
                        <p>Points</p><p id="pointCounter">0</p>
                    </div>
                </div>
                <div id="randomColor"></div>
                <div id="difficulty1" class="difficulty">
                    <div class="colorDiv">
                        <div id="colorDiv1"></div><p id="colorCode1"></p>
                    </div>
                    <div class="colorDiv">
                        <div id="colorDiv2"></div><p id="colorCode2"></p>
                    </div>
                    <div class="colorDiv">
                        <div id="colorDiv3"></div><p id="colorCode3"></p>
                    </div>
                </div>
                <div id="difficulty2" class="difficulty">
                    <div class="clr-field" id="colorpicker">
                        <button type="button"></button>
                        <input type="text" data-coloris>
                    </div>
                    <button id="next">Next</button>
                </div>
            </div>

            
        </main>
    </body>
    <footer>
        
    </footer>
</html>
