<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/script.js" type="module" defer></script>
        <link rel="stylesheet" href="style.css">
       
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
        <script src="https://colorjs.io/dist/color.global.legacy.js"></script>
        
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <title>Guess the color</title>
    </head>
    <body>
        <h1>Guess the Color</h1>
        <main>
            <div id="start">
                <div id="level">
                    <button id="level1">Level 1</button>
                    <button id="level2">Level 2</button>
                    <button id="level3">Level 3</button>
                </div>
            </div>
            <div id="status">
                <div id="time">
                    <p>Timer</p><p id="timer">0</p>
                </div>
                <div id="points">
                    <p>Points</p><p id="pointCounter">0</p>
                </div>
            </div>
            <div id="game">
                <div id="randomColor"></div>
                <div id="level1div" class="difficulty">
                        <div class="colorDiv">
                            <div id="colorDiv1"></div><p id="colorCode1"></p>
                        </div>
                        <div class="colorDiv">
                            <div id="colorDiv2"></div><p id="colorCode2"></p>
                        </div>
                        <div class="colorDiv">
                            <div id="colorDiv3"></div><p id="colorCode3"></p>
                        </div>
                </div>
                <div id="level2div" class="difficulty">
                    <div id="colorpicker">
                        <label for="color-picker">Pick the right Color: </label>
                        <input type="color" value="#5e1010" id="color-picker" />
                    </div>
                </div>
                <div id="level3div" class="difficulty">
                    <div id="inputContainer">
                        <label for="redLevel3">Red: </label>
                        <input id="redLevel3" type="number" min="0" max="255">
                        <label for="greenLevel3">Green: </label>
                        <input id="greenLevel3" type="number" min="0" max="255">
                        <label for=" blueLevel3">Blue: </label>
                        <input id="blueLevel3" type="number" min="0" max="255">
                    </div>
                    <button id="nextButton">Next</button>
                </div>
            </div>
            <div id="results">
                <table id="resultTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Round</th>
                            <th scope="col">Color</th>
                            <th scope="col">Guess</th>
                            <th scope="col">Accuracy</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>
    </body>
    <footer>
        
    </footer>
</html>
